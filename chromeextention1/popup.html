<!DOCTYPE html>
<html>

<head>
    <title>Tweet Creator</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            position: relative;
            display: inline-block;
            padding: 10px;
            background: #eee;
        }

        h1:before,
        h1:after {
            content: "";
            position: absolute;
            top: 0;
            width: 50px;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
        }

        h1:before {
            left: -60px;
            background-image: url("images/iconLogoMetaverse.png");
        }

        h1:after {
            right: -60px;
            background-image: url("images/iconTwitter.png");
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #3b5998;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button#tweet {
            background: #1DA1F2;
        }
    </style>
</head>

<body>
    <h1>Tweet Creator</h1>
    <p id="summary">Loading...</p>
    <button id="textToSpeech" disabled>Turn Text to Speech</button>
    <button id="tweet">Tweet</button>
    <script src="popup.js"></script>
</body>

</html>
